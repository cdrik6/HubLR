server {
	listen 443 ssl;
	ssl_certificate /etc/nginx/ssl/server.crt;
	ssl_certificate_key /etc/nginx/ssl/server.key;

	# proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

	root /app/public;

	location /styles/ {
		root /app/dist/;
	}

	location ~* .(js|mjs) {
		root /app/dist/;
	}

	# Get index.html with any url
	index index.html;
	location / {
		try_files $uri $uri/ /index.html;
	}

