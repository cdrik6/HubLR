<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles/output.css" />
  <base href=".">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js" ></script>  
</head>

<body>
  <div class="relative min-h-screen overflow-hidden bg-[#05060f] text-white">
    <div class="absolute inset-0 pointer-events-none nebula"></div>
    <div class="absolute inset-0 pointer-events-none nebula-2"></div>
    <div class="absolute inset-0 pointer-events-none stars"></div>
    <div class="absolute inset-0 pointer-events-none stars-2"></div>
    <div class="absolute inset-0 overflow-hidden pointer-events-none shooting"></div>
  
    <div class="relative flex min-h-screen flex-col"> <!--bg-[url(/2421545-uhd_3840_2160_30fps.mp4.gif)] bg-center bg-cover">-->
      <div id="header" class="bg-[#dadada] flex flex-row justify-between items-center w-full h-28 sticky top-0 z-50">
        <button id="btn-home" class="text-[#7c7c7c] hover:text-white font-medium w-24 h-16 border border-[#a5a2a2] rounded-lg bg-[#ebebeb] hover:bg-[#b6b6b6] mx-3">HOME</button>
        <div id="account" class="flex justify-between mx-3">
          <div class="flex justify-between mx-3">
            <button id="btn-sign-up"
              class="text-[#7c7c7c] hover:text-white font-medium w-24 h-16 border border-[#a5a2a2] bg-[#ebebeb] rounded-l-[8px] hover:bg-[#b6b6b6]">SIGN UP</button>
            <button id="btn-log-in"
              class="text-[#7c7c7c] hover:text-white font-medium w-24 h-16 border border-[#a5a2a2] bg-[#ebebeb] rounded-r-[8px] hover:bg-[#b6b6b6]">LOG IN</button>
          </div>
        </div>
      </div>
  
        <div id="app" class="flex flex-1 w-full flex-col items-center justify-center space-y-7 ">
        </div>
    </div>
  
  </div>

    <div id="filter" class="fixed inset-0 backdrop-blur-sm flex justify-center items-center h-full w-full hidden">
      <div id="popup" class="flex justify-center items-center rounded-lg p-8 w-1/2 fade-in modal-content z-50">
      </div>
    </div>
  <h1 id="alert" class="fixed bottom-5 left-1/2 font-medium transform -translate-x-1/2 translate-y-full opacity-0 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-700 ease-in-out"></h1>
  <script type="module" src="/main.js"></script>  

</body>

</html>
