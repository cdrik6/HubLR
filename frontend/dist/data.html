<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:80px 16px 16px 16px">
  <h1 class="w3-margin w3-xlarge">LOAD DATA</h1>
  <p class="w3-large">Select, check and load data</p>    
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-32 w3-container">
  <div class="w3-content">
    
    <div class="w3-half">        
      <label for="fileInput" class="w3-btn w3-red w3-hover-white">Select CSV File</label>
      <input type="file" id="fileInput" accept=".csv" style="display:none">
      <pre id="fileMessage" class="w3-margin w3-text-red"></pre>
      <pre id="fileContent" class="w3-margin"></pre>
    </div>

    <div class="w3-half">
      <button id="loadBtn" class="w3-btn w3-red w3-hover-white">Load Data</button>
      <pre id="loadMessage" class="w3-margin w3-text-red"></pre>
    </div>

  </div>
</div>
