  <script>
    async function showSection(name) {
      const res = await fetch(`${name}.html`);
      const html = await res.text();
      document.getElementById("content").innerHTML = html; 
      if (name !== "home")
        addScript(name);
    }         
    function addScript(name) {      
      const oldScript = document.getElementById("script");
      if (oldScript)
        oldScript.remove();      
      const newScript = document.createElement("script");
      newScript.id = "script";
      newScript.src = `${name}.js`;
      document.body.appendChild(newScript);
    }
    showSection('home');
  </script>
  <style></style>
</head>

<body>

  <!-- Navbar -->
  <div class="w3-top">    
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">      
      <a class="w3-bar-item w3-button w3-padding-large w3-white w3-hover-white" onclick="showSection('home')">ft_linear_regression</a>
      <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" onclick="showSection('data')">Data</a>
      <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" onclick="showSection('graph')">Graph</a>
      <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" onclick="showSection('gradient')">Gradient</a>
    </div>
  </div>

  <div id="content" class="w3-container" style="margin-top:80px;"></div>    

</body>

</html>
