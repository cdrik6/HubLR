<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:16px 16px 16px 16px">
  <h1 class="w3-margin w3-xlarge">LINEAR MODEL</h1>
  <p class="w3-large">Predict the price of a car for a given mileage</p>
</header>

<div class="w3-container">
  <div class="w3-row">

    <!-- Left -->
    <div class="w3-half">
      <div class="w3-card-0 w3-padding">      
        <p id="model">estimatePrice(mileage) = m x mileage + p</p>      
        <input id="mileage" class="w3-input w3-border" type="number" style="width:20%" placeholder="Mileage?">
        <button id="predict" class="w3-btn w3-block w3-section w3-hover-white w3-center w3-red" style="width:20%">Predict</button>      
        <pre id="estimate"></pre>      
      </div>
    </div> 

    <!-- Right -->
    <div class="w3-half">
      <div class="w3-card-0 w3-padding">      
        <p id="mse">mse</p>      
        <p id="rmse">rmse</p>      
        <p id="r2">R2</p>
      </div>
    </div>

  </div>
</div>
